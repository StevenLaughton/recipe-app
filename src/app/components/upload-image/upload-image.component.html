<ng-container *ngIf="imageInStore$ | async; else AddImage">
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-item>
					<ion-thumbnail slot="start">
						<ion-img [src]="image$ | async"></ion-img>
					</ion-thumbnail>
				</ion-item>
			</ion-col>
			<ion-col>
				<ion-button expand="block" (click)="addToStorage()" aria-label="replace photo">
					Change
				</ion-button>
				<ion-button expand="block" (click)="clearImageStore()" color="danger" aria-label="delete photo">
					Delete
				</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ng-container>

<ng-template #AddImage>
	<ion-button expand="block" (click)="addToStorage()" aria-label="add photo">
		Add Photo
		<ion-icon name="image-outline" slot="end"></ion-icon>
	</ion-button>
</ng-template>
